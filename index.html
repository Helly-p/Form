<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
<section>
        <form method="post" action="./info.html" id="Form">
            <div class="container form">
                <div class="row">
                    <div class="col-md-12">
                        <div id="personal">
                            <h4 class="text-white bg-secondary">PERSONAL</h4><span>.</span>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name" oninvalid="this.setCustomValidity('Hello')" title="Only characters allowed."
                            pattern="[a-zA-Z\s]*" required>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <label for="office">Office :</label>
                        <textarea type="text" name="office" id="office" rows="2" required></textarea>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <label for="residence">Residence :</label>
                        <textarea type="text" name="residence" id="residence" rows="2" required></textarea>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <label for="mobile">Mobile :</label>
                        <select name="country_code" id="country_code">
                            <option value="(+91)">(+91)</option>
                            <option value="(+1)">(+1)</option>
                            <option value="(+44)">(+44)</option>
                        </select>
                        <input type="text" name="mobile" id="mobile" pattern="[6-9]{1}[0-9]{9}"
                            title="Enter valid number." maxlength="10" required>
                        <hr />
                    </div>
                    <div class="col-md-6">
                        <label for="telephone">Telephone :</label>
                        <input type="tel" name="telephone" id="telephone" pattern="[6-9]{1}[0-9]{9}" maxlength="10"
                            required>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="gender">Gender :</label>
                        <input type="radio" id="female" name="gender" onclick="validateGender(this.value)"
                            value="Female" required>
                        <label for="female">Female</label>
                        <input type="radio" id="male" name="gender" onclick="validateGender(this.value)" value="Male"
                            required>
                        <label for="male">Male</label>
                        <input type="radio" id="other" name="gender" onclick="validateGender(this.value)" value="Other"
                            required>
                        <label for="other">Other</label>
                    </div>
                    <div class="col-md-6">
                        <label for="profile_pic">Profile Picture :</label>
                        <input type="file" name="profile_pic" id="profile_pic" accept="image/*" required>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <label for="emailid">Email ID :</label>
                        <input type="email" name="emailid" id="emailid" required>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <label for="aadharno">Aadhar No. :</label>
                        <input type="text" name="aadharno" id="aadharno" pattern="[0-9]*" maxlength="12" title="Only numbers allowed
                        ." required>
                        <hr />
                    </div>

                    <div class="col-md-6">
                        <label for="gstin">GSTIN :</label>
                        <input type="text" name="gstin" id="gstin" pattern="[0-9]{2}[A-Z0-9]{10}[0-9]{1}[Z]{1}[0-9]{1}"
                            maxlength="15" required>
                        <!-- GSTIN Format : 22 AAA09AAAZ7 1 Z 6 -->
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="vehicleno">Vehicle No. :</label>
                        <input type="text" name="vehicleno" id="vehicleno" required>
                        <hr />
                    </div>
                    <div class="col-md-6">
                        <label for="dlno">DL No. :</label>
                        <input type="text" name="dlno" id="dlno" required>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="bank_acc">Bank A/c With :</label>
                        <input type="text" name="bank_acc" id="bank_acc" pattern="[A-Za-z]*" required>
                        <hr />
                    </div>
                    <div class="col-md-6">
                        <label for="accno">Account No. :</label>
                        <input type="number" name="accno" id="accno" required>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="debitcardno">Debit Card No.:</label>
                        <input type="text" name="debitcardno" id="debitcardno" pattern="[0-9]*" maxlength="16" required>
                        <hr />
                    </div>
                    <div class="col-md-6">
                        <label for="creditcardno">Credit Card No. :</label>
                        <input type="text" name="creditcardno" id="creditcardno" pattern="[0-9]*" maxlength="16"
                            required>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="passportno">Passport No.:</label>
                        <input type="number" name="passportno" id="passportno">
                        <hr />
                    </div>
                    <div class="col-md-6">
                        <label for="pan_no">PAN No. :</label>
                        <input type="number" name="pan_no" id="pan_no">
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="bloodgrp">Blood Group :</label>
                        <select name="bloodgrp" id="bloodgrp">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <hr />
                    </div>
                    <div class="col-md-6">
                        <label for="hobbies">Hobbies :</label>
                        <input type="checkbox" id="hobby1" name="hobby1" value="Boxing">
                        <label for="hobby1">Boxing</label>
                        <input type="checkbox" id="hobby2" name="hobby2" value="Dancing">
                        <label for="hobby2">Dancing</label>
                        <input type="checkbox" id="hobby3" name="hobby3" value="Eating">
                        <label for="hobby3">Eating</label>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5>IN CASE OF EMERGENCY PLEASE NOTIFY</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr style="width: 100%;" />
                        <label for="name2">Name :</label>
                        <input type="text" name="name2" id="name2" title="Only characters allowed."
                            pattern="[a-zA-Z][a-zA-Z\s]*" required>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="mobile2">Mobile :</label>
                        <input type="tel" name="mobile2" id="mobile2" pattern="[6-9]{1}[0-9]{9}"
                            title="Enter valid number." maxlength="10" required>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="telephone2">Telephone :</label>
                        <input type="tel" name="telephone2" id="telephone2" pattern="[6-9]{1}[0-9]{9}" maxlength="10"
                            required>
                        <hr />
                    </div>
                    <div class="col-md-6">
                        <label for="relation">Relation :</label>
                        <input type="text" name="relation" id="relation" title="Only characters allowed."
                            pattern="[a-zA-Z][a-zA-Z\s]*" required>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h6><b>IN CASE OF LOSS, PLEASE RETURN IT TO THE OWNER.</b></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <center>
                            <input type="reset" value="RESET" id="reset" class="btn btn-secondary">
                        </center>
                    </div>
                    <div class="col-md-6">
                        <center>
                            <input type="submit" onclick="openData()" value="SUBMIT" id="submit"
                                class="btn btn-secondary">
                        </center>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script>
        const dataobj = {};

        // Gender Radio Selection
        function validateGender(gender) {
            dataobj.gender = gender;
            // console.log(dataobj.gender);
        }

        // All data
        function openData() {

            dataobj.name = document.getElementById("name").value;
            dataobj.office = document.getElementById("office").value;
            dataobj.residence = document.getElementById("residence").value;

            var country_code = document.getElementById("country_code").value;
            var mobile = document.getElementById("mobile").value;
            dataobj.mobileno = country_code + " " + mobile;

            dataobj.telephone = document.getElementById("telephone").value;
            dataobj.profile_pic = document.getElementById("profile_pic").value;
            dataobj.emailid = document.getElementById("emailid").value;
            dataobj.aadharno = document.getElementById("aadharno").value;
            dataobj.gstin = document.getElementById("gstin").value;
            dataobj.vehicleno = document.getElementById("vehicleno").value;
            dataobj.dlno = document.getElementById("dlno").value;
            dataobj.bank_acc = document.getElementById("bank_acc").value;
            dataobj.accno = document.getElementById("accno").value;
            dataobj.debitcardno = document.getElementById("debitcardno").value;
            dataobj.creditcardno = document.getElementById("creditcardno").value;
            dataobj.passportno = document.getElementById("passportno").value;
            dataobj.pan_no = document.getElementById("pan_no").value;
            dataobj.bloodgrp = document.getElementById("bloodgrp").value;

            // Hobby Checkbox validation
            var hobby1 = document.getElementById("hobby1");
            var hobby2 = document.getElementById("hobby2");
            var hobby3 = document.getElementById("hobby3");
            var hobby = "";

            if (hobby1.checked == true) {
                var h1 = document.getElementById("hobby1").value;
                hobby = h1;
            }
            if (hobby2.checked == true) {
                var h2 = document.getElementById("hobby2").value;
                hobby += ", " + h2;
            }
            if (hobby3.checked == true) {
                var h3 = document.getElementById("hobby3").value;
                hobby += ", " + h3;
            }
            dataobj.hobby = hobby;

            dataobj.name2 = document.getElementById("name2").value;
            dataobj.mobile2 = document.getElementById("mobile2").value;
            dataobj.telephone2 = document.getElementById("telephone2").value;
            dataobj.relation = document.getElementById("relation").value;

            localStorage.clear();
            localStorage.setItem("data", JSON.stringify(dataobj));

            // document.getElementById("reset").click();
            // document.getElementById("Form").reset();
            // window.open("./info.html", "_self");
        }
    </script>
</body>

</html>
